    @charset "UTF-8";

    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: helvetica;
      position: relative;
      font-size: 100%;
      background: linear-gradient(to bottom, #ffffff, #66b3ff) ;

    }

    .gallery-container {
      padding: 0.9375rem 0;
    }

    .gallery-container h1 {
      margin: 2rem 0;
      padding: 0;
      text-align: center;
      color: #ff ;
      text-transform: uppercase;
      font-size: 6.5vw;
      font-weight: lighter;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 8px;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    @media (min-width: 20em) {
      .gallery-grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    @media (min-width: 34em) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 60em) {
      .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .gallery-grid img {
      width: 100%;
      border: 5px solid #fff;
    }

    .gallery-grid div {
      position: relative;
      cursor: pointer;
    }

    .gallery-grid div:before,
    .gallery-grid div:after {
      transition: 0.3s opacity ease;
      opacity: 0;
    }

    .gallery-grid div:after {
      content: "â†”";
      font-size: 80px;
      position: absolute;
      transform: translate3d(-50%, -50%, 0) rotate(-45deg);
      color: #00 ;
      left: 50%;
      top: 50%;
      display: block;
    }

    .gallery-grid div:before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 4px;
      left: 0;
      right: 0;
      background: rgba(34, 34, 34, 0.5);
      display: block;
    }

    .gallery-grid div:hover:before,
    .gallery-grid div:hover:after {
      opacity: 1;
      transition: 0.3s opacity ease;
    }

    .modal {
      position: fixed;
      z-index: 999;
      width: 50%;
      max-width: 800px;
      top: 50%;
      left: 50%;
      transform: translate3d(-50%, -50%, 0);
    }

    @media (min-width: 20em) {
      .modal {
        width: 95%;
      }
    }

    @media (min-width: 34em) {
      .modal {
        width: 80%;
      }
    }

    @media (min-width: 60em) {
      .modal {
        width: 60%;
      }
    }

    .modal img {
      width: 100%;
      border: 5px solid #fff;
    }

    .modal-overlay {
      position: fixed;
      z-index: 1;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      top: 0;
      left: 0;
    }

    .modal-body a {
      position: absolute;
      display: inline;
      color: #222;
      text-decoration: none;
      line-height: 36px;
      font-size: 30px;
      font-weight: lighter;
      background: #00 ;
      border-radius: 5px;
      height: 40px;
      width: 40px;
      text-align: center;
    }

    .modal-body .modal-close {
      right: 0;
      top: 0;
      border-radius: 0 0 0 5px;
    }

    .modal-body .modal-next,
    .modal-body .modal-prev {
      right: 0;
      top: calc(50% - 25px);
      border-radius: 5px 0 0 5px;
      height: 50px;
      line-height: 40px;
      font-size: 60px;
    }

    .modal-body .modal-prev {
      left: 0;
      right: auto;
      border-radius: 0 5px 5px 0;
    }

    .modal-body {
      position: relative;
    }
  </style>
</head>

    class Gallery extends React.Component {
      constructor(props) {
        super(props);
        this.state = { currentIndex: null };
        this.closeModal = this.closeModal.bind(this);
        this.findNext = this.findNext.bind(this);
        this.findPrev = this.findPrev.bind(this);
        this.renderMediaContent = this.renderMediaContent.bind(this);
      }

      renderMediaContent(mediaItem, index) {
        if (mediaItem.type === 'image') {
          return (
            <div onClick={(e) => this.openModal(e, index)}>
              <img src={mediaItem.url} alt={`Image ${index}`} />
            </div>
          );
        } else if (mediaItem.type === 'video') {
          return (
            <div onClick={(e) => this.openModal(e, index)}>
              <video width="100%" controls>
                <source src={mediaItem.url} type="video/mp4" />
                Your browser does not support the video tag.
              </video>
            </div>
          );
        }
      }

      openModal(e, index) {
        this.setState({ currentIndex: index });
      }

      closeModal(e) {
        if (e !== undefined) {
          e.preventDefault();
        }
        this.setState({ currentIndex: null });
      }

      findPrev(e) {
        if (e !== undefined) {
          e.preventDefault();
        }
        this.setState((prevState) => ({
          currentIndex: prevState.currentIndex - 1,
        }));
      }

      findNext(e) {
        if (e !== undefined) {
          e.preventDefault();
        }
        this.setState((prevState) => ({
          currentIndex: prevState.currentIndex + 1,
        }));
      }

      render() {
        return (
          <div className="gallery-container">
            <h1>Images and Videos</h1>
            <div className="gallery-grid">
              {mediaItems.map((item, index) =>
                this.renderMediaContent(item, index)
              )}
            </div>
            <GalleryModal
              closeModal={this.closeModal}
              findPrev={this.findPrev}
              findNext={this.findNext}
              hasPrev={this.state.currentIndex > 0}
              hasNext={this.state.currentIndex + 1 < mediaItems.length}
              mediaItem={mediaItems[this.state.currentIndex]}
            />
          </div>
        );
      }
    }

    ReactDOM.render(<Gallery />, document.querySelector('.gallery-container'));
  </script>
